<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <meta name="author" content="Samar">
    <meta name="description" content="A website to flip BG color on demand">
    <link rel="stylesheet" href="mian.css">
    <script defer src="main.js"></script>
</head>


<body>

    <header class="Header">

        <p class="Header_para_1">
            <h1> Color Flipper</h1>
        </p>

    </header>

    <main class="main">

        <button class="button_1 box" onclick="setColor('Green')" >Green</button>
        <button class="button_2 box" onclick="setColor('Red')" >Red</button>
        <button class="button_3 box" onclick="setColor('Blue') ">Blue</button>
        <button class="button_4 box" onclick="randomColor()">Random</button>

    </main>
    

</body>
